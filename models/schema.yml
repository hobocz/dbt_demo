version: 2

models:
  - name: dim_listings_clean
    description: Clean table with Airbnb listing data.
    columns:
    - name: listing_id
      description: Primary key for the listing.
      tests:
        - unique
        - not_null
    - name: host_id
      description: The hosts's id. References the host table.
      tests:
        - not_null
        - relationships:
            to: ref('dim_hosts_clean')
            field: host_id
    - name: room_type
      description: Type of the apartment/room.
      tests:
        - accepted_values:
            values: [
              'Entire home/apt',
              'Private room',
              'Shared room',
              'Hotel room'
            ]
    - name: minimum_nights
      description: '{{ doc("dim_listings_clean__minimum_nights") }}'
      tests:
        - non_positive_value

  - name: dim_hosts_clean
    description: Clean table with Airbnb host data.
    columns:
      - name: host_id
        description: Primary key for the host.
        tests:
          - not_null
          - unique
      - name: host_name
        description: The host's name.
        tests:
          - not_null
      - name: is_superhost
        description: Is the host a superhost?
        tests:
          - accepted_values:
              values: ['t', 'f']

  - name: fct_reviews
    description: Clean table with Airbnb reviews data.
    columns:
      - name: listing_id
        description: Primary key for the review.
        tests:
          - relationships:
              to: ref('dim_listings_clean')
              field: listing_id
      - name: reviewer_name
        description: The reviewer's name.
        tests:
          - not_null
      - name: review_sentiment
        description: The reviewer's sentiment rating.
        tests:
          - accepted_values:
              values: ['positive', 'neutral', 'negative']